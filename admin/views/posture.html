<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Z-Box Posture Reports</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">
  <nav class="bg-white shadow mb-6">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-semibold">Z-Box Admin</h1>
      <div class="space-x-4">
        <a href="/" class="text-slate-700 font-medium">Dashboard</a>
        <a href="/posture" class="text-slate-700 font-medium">Posture</a>
        <a href="/auth/logout" class="text-red-500 font-medium">Logout</a>
      </div>
    </div>
  </nav>
  <main class="max-w-6xl mx-auto px-4">
    <h2 class="text-2xl font-semibold mb-4">Posture Reports</h2>
    <table class="min-w-full bg-white rounded-lg shadow overflow-hidden">
      <thead class="bg-slate-50">
        <tr>
          <th class="text-left px-4 py-2 text-sm text-slate-600">WG IP</th>
          <th class="text-left px-4 py-2 text-sm text-slate-600">Hostname</th>
          <th class="text-left px-4 py-2 text-sm text-slate-600">User</th>
          <th class="text-left px-4 py-2 text-sm text-slate-600">OS</th>
          <th class="text-left px-4 py-2 text-sm text-slate-600">Firewall</th>
          <th class="text-left px-4 py-2 text-sm text-slate-600">Reported At</th>
          <th class="text-left px-4 py-2 text-sm text-slate-600">Compliant</th>
          <th class="text-left px-4 py-2 text-sm text-slate-600">Reasons</th>
        </tr>
      </thead>
      <tbody id="postureTableBody"></tbody>
    </table>

  </main>
  <script src="/public/js/posture.js"></script>
</body>
</html>
